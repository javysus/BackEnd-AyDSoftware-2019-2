<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <title>Nogal | Registrarse</title>
</head>
<body>
    <script type="text/javascript" src = "cordova.js"></script>
    <script type="text/javascript" src = "./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src = "./js/bootstrap.min.js"></script>

    <section id="register">
        <div class="container">
            <div class ="row">
                <div class="col"></div>
                <div class="col">
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">+56 9</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Número de telefono" aria-label="Telefono" aria-describedby="basic-addon1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Tipo de usuario</label> <!-- Si es tecnico agregar especialidad -->
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>Cliente</option>
                              <option>Técnico</option>
                            </select>
                          </div>
                        <div class="form-group">
                            <label for="nombre">Correo electrónico</label>
                            <input type="text" class="form-control" name="correo">
                        </div>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <span class="input-group-text">Nombre y apellido</span>
                            </div>
                            <input type="text" aria-label="Nombre" class="form-control">
                            <input type="text" aria-label="Apellido" class="form-control">
                        </div>
                        <div class="form-group"> <!-- Agregar confirmar contraseña -->
                        <label for="contraseña">Contraseña</label>
                        <input type="password" class="form-control" id="psw">
                        </div>
                        <div class="row">
                            <div class="col"></div>
                            <div class="col">
                                <button class="btn btn-primary">Registrarse</button>
                            </div>
                            <div class="col"></div>
                        </div>
                    </form>
                    <p class="text-center">¿Tienes cuenta? <a href="index.html">Ingresa</a></p>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </section>

</body>
</html>
