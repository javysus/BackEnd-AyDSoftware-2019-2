    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
        width: 100%;
        height: 100%;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src = "cordova.js"></script>
    <script type="text/javascript" src = "./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src = "./js/bootstrap.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNvxj43XfymqOj5lje3GZHc2HoSfo5P_4&callback=initMap">
    </script>
    <script>

        function getGeolocation(lat, lng) {
            const latlng = lat + "," + lng;
            fetch( `https://api.opencagedata.com/geocode/v1/json?q=${latlng}&key=4b3b81ad4a894e0199e670f36dc478c7`)
                .then(res => res.json())
                .then(data => console.log(data.results));
        }
        function initMap() {

            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 6
            });
            infoWindow = new google.maps.InfoWindow;


            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
                };

                const lat = position.coords.latitude;
                const lng = position.coords.longitude;

                var myLatlng = new google.maps.LatLng(lat, lng)

                var marker = new google.maps.Marker({
                position: myLatlng
                });

                marker.setMap(map);
                map.setCenter(pos);
                getGeolocation(lat, lng)
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
            } else {
            handleLocationError(false, infoWindow, map.getCenter());
            }

            
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                                'Error: El servicio de geolocalización ha fallado.' :
                                'Error: Tu navegador no soporta la geolocalización.');
            infoWindow.open(map);
        }

    </script>
